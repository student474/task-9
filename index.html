<!DOCTYPE html>
<html>
<head>
<style>
.juhi{
	background-color:black;
	width:700px;
	height:700px;
	margin:auto;
	display:grid;
	grid-template-columns:1fr 1fr;
	grid-template-rows:1fr 1fr;
	border:5px solid ;
}
.mydiv{
	background-color:skyblue;
	border-radius:10px;
}
.cow{
	background-color:yellow;
border-radius:10px;
}
.monkey{
	background-color:lightgreen;
	border-radius:10px;
	
}
.dog{
	background-color:pink;
    border-radius:10px;
	
}

</style>
<title>div tag</title>
</head>
<body>
	<div class="juhi">
		<div class="mydiv">welcome to my profile
		</div>
		<div class="cow">welcome to my profile</div>
		<div class="monkey">welcome to my profile</div>
		<div class="dog">welcome to my profile</div>
	</div>
</body>
</html>
